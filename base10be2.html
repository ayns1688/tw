<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبدیل مبنا 10 به 2</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>محاسبه مبنا 10 به 2</h1>

    <div class="inputs">
      <input type="number" id="num1" placeholder="عدد">
    </div>

    <button onclick="jam2()">محاسبه</button>

    <p id="javab">جواب:</p>
    

    <a href="index.html" class="back-btn">بازگشت</a>
  </div>

  <script>
    function jam2() {
      x = ""
      a = parseInt(document.getElementById("num1").value);
      while (true){
        x = (a % 2 )+x;
        a = Math.floor(a/2);
      }
        document.getElementById("javab").innerText = x;
    }
  </script>
</body>
</html>
